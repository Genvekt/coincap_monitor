version: '3'

services:
  pipeline:
    image: pipeline
    container_name: pipeline
    build:
      context: ./
      dockerfile: ./docker/pipeline/Dockerfile
    volumes:
      - ./:/app
      - ./logging:/var/log
    environment:
      API_KEY: ${API_KEY}
      LOCAL_TZ: ${LOCAL_TZ}
      COIN_ID: ${COIN_ID}
      CRON_LOG_FILE: ${CRON_LOG_FILE}
      PIPELINE_LOG_FILE: ${PIPELINE_LOG_FILE}

    

