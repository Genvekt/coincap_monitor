# 

name: Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Get repository
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docker/pipeline/requirements.txt
          echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV
      - name: Run ETL tests
        run: python tests/test_concap_etl.py
      
