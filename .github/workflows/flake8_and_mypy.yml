# 

name: flake8_and_mypy

# Controls when the workflow will run
on:
  # Triggers the workflow on push only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linter_check:
    runs-on: ubuntu-latest

    steps:
      - name: Get repository
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pipeline/docker/requirements.txt
      - name: Run flake8 on source code
        run: flake8 ./pipeline/src
      - name: Run flake8 on tests
        run: flake8 ./pipeline/tests
      - name: Run mypy on source code
        run: mypy ./pipeline/src
      - name: Run mypy on tests
        run: mypy ./pipeline/tests
      
